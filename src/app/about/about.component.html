<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
      <span *ngIf="name === '' " class="error">* Name not null</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" [(ngModel)]="password" name="password" required>
      <span *ngIf="password === '' " class="error">* Password not null</span>
    </div>
    <div class="form-group">
      <label>List</label>
      <select class="form-control" (change)="selectList($event)">
        <option *ngFor="let list of list">{{list}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-info"[disabled]="!myForm.form.valid">submit</button>
  </form>
</div>
