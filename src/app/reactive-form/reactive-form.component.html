<div class="container">
  <h1 class="text-center">Reactive form</h1>
  <form [formGroup]="proFileForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" required >
        <span *ngIf="proFileForm.controls.name.invalid">* Name not null</span>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="text" formControlName="password"xrequired>
      </div>
    </div>
    <button type="submit" [disabled]="!proFileForm.valid" class="btn btn-info">Update</button>
  </form>
  <br>
  <table class="table table-responsive table-hover" style="border: antiquewhite">
    <thead>
    <tr>
      <th scope="col">UserName</th>
      <th scope="col">Password</th>
    </tr>
    </thead>
    <tbody>
    <tbody *ngIf="(state$ | async) as state">
    <tr *ngFor="let json of state.data">
      <td>{{json.username}}</td>
      <td>{{json.password}}</td>
    </tr>
    </tbody>
  </table>
</div>
